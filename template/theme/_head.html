<meta charset="utf-8"/>

{{ $imgurl := printf "%s%s" .Site.Url .Site.Logo}}
{{ if .Image }}
    {{ $imgurl = .Image }}
{{ end }}

{{ $subtitle := .Site.Subtitle }}
{{ if .Subtitle }}
    {{ $subtitle = .Subtitle }}
{{ end }}

<!-- Twitter -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{{.Title}}"/>
<meta name="twitter:description" content="{{$subtitle}}"/>
<meta name="twitter:image:src" content="{{$imgurl}}"/>
<!-- Facebook -->
<meta property="og:url" content="{{.Site.Url}}"/>
<meta property="og:title" content="{{.Title}}"/>
<meta property="og:description" content="{{$subtitle}}"/>
<meta property="og:site_name" content="{{.Site.Title}}"/>
<meta property="og:image" content="{{$imgurl}}"/>
<meta property="og:type" content="website"/>
<meta name="robots" content="noodp"/>
<!-- Canonical URL -->
<link rel="canonical" href="{{.Site.Url}}"/>

<link rel="shortcut icon" href="{{.Site.Root}}/favicon.svg"/>
<link rel="apple-itouch-icon" href="{{.Site.Root}}/favicon.svg"/>
<link rel="stylesheet" href="{{.Site.Root}}/bundle/index.css"/>
<script>
    var timeSinceLang = {
        year: '{{i18n "since_year"}}',
        month: '{{i18n "since_month"}}',
        day: '{{i18n "since_day"}}',
        hour: '{{i18n "since_hour"}}',
        minute: '{{i18n "since_minute"}}',
        second: '{{i18n "since_second"}}'
    };
    var root = '{{.Site.Root}}';
</script>
{{if .Develop}}
<script>
    var conn, reloadTimer, connectTimer;
    var connect = function() {
        conn = new WebSocket('ws://' + location.host + '/live');
        conn.onmessage = function(event) {
            if (event.data === 'change') {
                if (reloadTimer) clearTimeout(reloadTimer);
                reloadTimer = setTimeout(function() {
                    window.location.reload();
                }, 200);
            }
        };
        conn.onclose = function() {
            if (connectTimer) clearTimeout(connectTimer);
            connectTimer = setTimeout(function() {
                connect();
            }, 1000);
        };
    };
    connect();
</script>
{{end}}
